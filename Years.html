<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Kiểm Tra Năm Nhuận</h1>
    <input type="Amount" id="Year">
    <h2><button onclick="Check()">Kiểm tra</button></h2>
    <script>
        function Check() {
            let x = parseInt( document.getElementById('Year').value);
            if (x % 4 == 0) {
                if (x % 100 == 0) {
                    if (x % 400 == 0) {
                        alert(x + " là năm nhuận");
                    } else {
                        alert(x + " không phải là năm nhuận");
                    }
                } else {
                    alert(x + " là năm nhuận");
                }
            } else {
                alert(x + " không phải là năm nhuận");
            }  
        }
    </script>
</body>
</html>
