<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Kiểm tra</h1>
    Nhập một số: <input type="Amount" id="num"> <button onclick="Check()">Kiểm tra</button>
    <p id="Result"></p>
    <script>
        function Check() {
            let x = parseInt(document.getElementById('num').value);
            if (x>10) {
                document.getElementById('Result').innerHTML = x + ' lớn hơn 10';
            } else if (x == 10) {
                document.getElementById('Result').innerHTML = x + ' bằng 10';
            } else {
                document.getElementById('Result').innerHTML = x + ' nhỏ hơn 10';
            }
        }
    </script>
</body>
</html>
