<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="Resever"></p>
    <script>
        let array = [2,-4,'m',5,'n',10,4,'v'];
        let min = 0;
        let max = array.length - 1;
        while (min<max) {
            let a = array[min];
            array[min] = array[max];
            array[max] = a;
            min++;
            max--;
        }
        for (i=0; i<array.length; i++){
            document.getElementById('Resever').innerHTML += array[i] +',';
        }
    </script>



</body>
</html>
