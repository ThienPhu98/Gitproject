<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let str = prompt('nhập vào một chuỗi kí tự');
        function Count(str) { 
            return str.split(" ").length;
        }
        alert('số từ bạn vừa nhập là: ' + Count(str));
    </script>
</body>
</html>
