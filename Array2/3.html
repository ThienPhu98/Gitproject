<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="Result"></p>
    <script>
        let array = [4,2,'m','lol',-2,'hehe',23,4.3,'ahihi']
        let count = 0;
        for (i=0; i<array.length; i++) {
            if (!isNaN(array[i])){
                count++;
            }
        }
        document.getElementById('Result').innerHTML += 'mảng này có độ dài là ' + array.length + '</br>';
        document.getElementById('Result').innerHTML += 'số kí tự số có trong mảng là ' + count;
    </script>
</body>
</html>
