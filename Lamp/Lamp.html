    <div id="Light">

        <img src="on.jpg" id="light-on" style="display: none;">
    </div>
    <div id="btn">
        <button id="btn_Switch" value="false" onclick="Turn(this.id)">OFF</button>

    <script>
        class Electronic {
            constructor(status) {
                this.status = status;
            }
            getStatus() {
                return this.status;
            }
            setStatus(status) {
                this.status = status;
            }
            TurnOn(status) {
                this.status = true;
            }
            TurnOFF(status) {
                this.status = false;
            }
        }
        let swi = new Electronic(false);
        let lamp = new Electronic(false);
        let elec = new Electronic(false);

        function Turn(id) {
            let status_btn1 = document.getElementById("btn_Switch").value;
            let status_btn2 = document.getElementById("btn_Electric").value;
            if (id == 'btn_Switch') {
                if (status_btn1 == 'false') {
                    document.getElementById("btn_Switch").value = true;
                    document.getElementById("btn_Switch").innerHTML = 'ON';
                    swi.setStatus(true)
                } else {
                    document.getElementById("btn_Switch").value = false;
                    document.getElementById("btn_Switch").innerHTML = 'OFF';
                    swi.setStatus(false)
                }
            } else if (id == 'btn_Electric') {
                if (status_btn2 == 'false') {
                    document.getElementById("btn_Electric").value = true;
                    document.getElementById("btn_Electric").innerHTML = 'ON';
                    elec.setStatus(true)
                } else {
                    document.getElementById("btn_Electric").value = false;
                    document.getElementById("btn_Electric").innerHTML = 'OFF';
                    elec.setStatus(false)
                }
            }
            if ((elec.getStatus() == true) && (swi.getStatus() == true)){
                lamp.setStatus(true);
                document.getElementById('light-off').style.display = 'none';
                document.getElementById('light-on').style.display = 'initial';
            }else {
                lamp.setStatus(false);
                document.getElementById('light-off').style.display = 'initial';
                document.getElementById('light-on').style.display = 'none';
            }

        }
