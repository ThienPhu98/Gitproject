<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        td, input {
           text-align: center;
        }
    </style>
</head>
<body>
    <h1>Chuyển đổi nhiệt độ</h1>
    <table>
        <tr>
            <td>Từ</td>
            <td>Thành</td>
            <td>Giá trị</td>
            <td>Kết quả</td>
        </tr>
        <tr>
            <td>
                <select id="From">
                    <option value="C">oC</option>
                    <option value="F">oF</option>
                </select>
            </td>
            <td>
                <select id="To">
                    <option value="F">oF</option>
                    <option value="C">oC</option>
                </select>
            </td>
            <td><input type="Amount" id="num"></td>
            <td><input type="Amount" id="Result" disabled></td></td>
        </tr>
    </table>
    <button onclick="Change()">Đổi</button>
    <script>
        function Change() {
            let x = document.getElementById('From').value;
            let y = document.getElementById('To').value;
            let z = parseInt(document.getElementById('num').value);
            if (x == y){
                document.getElementById('Result').value = z;
            }
            if (x == "C" && y == "F"){
                document.getElementById('Result').value = 32 + (z * (9/5));
            }
            if (x == "F" && y == "C"){
                document.getElementById('Result').value =((z -32)*5)/9;
            }
        }
    </script>
</body>
</html>
