<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Kiểm tra số tuổi</h1>
    Nhập số tuổi: <input type="Amount" id="A">
    <button onclick="Check()">Kiểm tra</button>
    <p id="R"></p>
    <script>
        function Check(){
            let x = document.getElementById('A').value;
            if (x>=0 && x<120) {
                document.getElementById('R').innerHTML = x + ' là số tuổi của 1 người'
            } else {
                document.getElementById('R').innerHTML = x + ' không phải tuổi của một người'
            }
        }
    </script>
</body>
</html>
