<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <Style>
        input {
            text-align: center;
        }
    </Style>
</head>
<body>
    <h1>Giải phương trình bậc 1</h1>
    <p> Nhập các tham số cho phương trình ax + b = 0 </p>
    Nhập a:  <input type="Amount" id="A">  <br> <br>
    Nhập b:  <input type="Amount" id="B">  <br> <br>
    <button onclick="Check()">Kết quả</button> <br> <br>
    <p id="Result"></p>
    <script>
        function Check(){
            let x = document.getElementById('A').value;
            let y = document.getElementById('B').value;
            if (x==0 && y ==0) {
                document.getElementById('Result').innerHTML = ' Phương trình có vô số nghiệm'
            } else if (x==0 && y !=0) {
                document.getElementById('Result').innerHTML = ' Phương trình vô nghiệm'
            } else {
                document.getElementById('Result').innerHTML = (-y)/x + ' là nghiệm duy nhất của phương trình'
            }
        }
    </script>
</body>
</html>
