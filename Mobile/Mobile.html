<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .switch {
        position: relative;
        display: inline-block;
        width: 90px;
        height: 34px;
        }

        .switch input {display:none;}

        .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ca2222;
        -webkit-transition: .4s;
        transition: .4s;
        border-radius: 34px;
        }

        .slider:before {
        position: absolute;
        content: "";
        height: 26px;
        width: 26px;
        left: 4px;
        bottom: 4px;
        background-color: white;
        -webkit-transition: .4s;
        transition: .4s;
        border-radius: 50%;
        }

        input:checked + .slider {
        background-color: #2ab934;
        }

        input:focus + .slider {
        box-shadow: 0 0 1px #2196F3;
        }

        input:checked + .slider:before {
        -webkit-transform: translateX(26px);
        -ms-transform: translateX(26px);
        transform: translateX(55px);
        }

        /*------ ADDED CSS ---------*/
        .slider:after
        {
        content:'OFF';
        color: white;
        display: block;
        position: absolute;
        transform: translate(-50%,-50%);
        top: 50%;
        left: 50%;
        font-size: 10px;
        font-family: Verdana, sans-serif;
        }

        input:checked + .slider:after
        {  
        content:'ON';
        }
        #Iphone-Power {
            position: absolute;
            Top: 15px;
            left: 150px;
        }
        #Iphone-Charge {
            position: absolute;
            Top: 15px;
            left: 300px;
        }
        #Android-Power {
            position: absolute;
            Top: 15px;
            left: 750px;
        }
        #Android-Charge {
            position: absolute;
            Top: 15px;
            left: 900px;
        }
        #I-img {
            position: absolute;
            width: 450px;
            height: 450px;
            top: 80px;
            left: 60px;
        }
        #S-img {
            position: absolute;
            width: 500px;
            height: 450px;
            top: 80px;
            left: 600px;
        }
        #IMobile {
            position: absolute;
            Top: 490px;
            left: 250px;
        }
        #AMobile {
            position: absolute;
            Top: 490px;
            left: 840px;
        }

    </style>
</head>
<body>
    <div id= 'Iphone-Power'> 
        <label class="switch"><input type="checkbox" id="Btn-IP"><div class="slider round"></div></label>
    </div>
    <div id= 'Iphone-Charge'>
        <label class="switch"><input type="checkbox" id="Btn-IC"><div class="slider round"></div></label>
    </div >
    <div id= 'Android-Power'>
        <label class="switch"><input type="checkbox" id="Btn-AP"><div class="slider round"></div></label>
    </div>
    <div id= 'Android-Charge'>
        <label class="switch"><input type="checkbox" id="Btn-AC"><div class="slider round"></div></label>
    </div>
    <img src="Iphone.jpg" id="I-img">
    <img src="Samsung.jpg" id="S-img">
    
    <div id="IMobile">
        <textarea id="ScreenI" cols="30" rows="10"></textarea> <br>
        <input type="Text" id="I-Message"><button onclick="SendMessage()">Send</button>
    </div>
    <div id="AMobile">
        <textarea id="ScreenA" cols="30" rows="10"></textarea>
        <input type="Text" id="A-Message"><button onclick="SendMessage()">Send</button>

</body>
