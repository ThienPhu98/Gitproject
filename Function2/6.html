<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let x =prompt('nhập một số: ');
        while(isNaN(x)){
            x = prompt( 'không phải số xin nhập lại: ');
        }
        x = parseFloat(x);
        function Check(x) {
            if(Number.isInteger(x)){
                return true;
            } else return false;
        }
        if (Check(x) == true && x > 0) {
            alert( x + ' là một số nguyên dương')
        } else {
            alert( x + ' không phải là một số nguyên dương')
        }
    </script>
</body>
</html>
