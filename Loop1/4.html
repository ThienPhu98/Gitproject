<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="Result"></p>
    <script>
        let a=0;
        let b=1;
        let c=1;
        for(i = 0 ; i < 20; i++) {
                a = b + c;
                b = c;
                c = a;
                if (a%5==0){
                document.getElementById('Result').innerHTML = 'số đầu tiên trong chuỗi fibonacci chia hết cho 5 là ' + a;
                break;
            }
        }
    </script>
</body>
</html>
