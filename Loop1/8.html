<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hãy Đoán Thử Xem</h1>
    <p>Chỉ được đoán 3 lần thôi nhé :3</p>
    <button onclick="Play()">Chơi</button>
    <script>
        function Play() {
            let a = parseInt(prompt('Bạn muốn đoán số từ khoảng?: '));
            let b = parseInt(prompt('Đến khoảng?: '));
            let random = getRandomInt(a,b);
            console.log(random);
            function getRandomInt(min,max) {
                return Math.floor(Math.random()* (max-min)) + min;
            }
            for (i=0; i<3; i++) {
                let guess = parseInt(prompt('Đoán số lần đầu: '))
                if (guess>random){
                    alert ('Số bạn đoán lớn hơn đáp án')
                } else if (guess <random) {
                    alert ('Số bạn đoán nhỏ hơn đáp án')
                } else {
                    alert ('Chúc mừng bạn đã đoán đúng')
                    break;
                }
            }
            alert ('chơi lại nào :3')
        }
    </script>
</body>
</html>
