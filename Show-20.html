    <h1>Hiện số nguyên tố chạy từ 2</h1>
    Nhập số lượng nguyên tố xuất hiện  <input type="Amount" id="Num"> <br> <br>
    <textarea id="Result" cols="55" rows="3" disabled></textarea> <br>
    <button onclick="Out()">Xuất</button>
    <script>
       function Out() {
           let num = document.getElementById('Num').value;
           let count = 0;
           for (let N = 2; count < num ; N++) {
               if (check(N) == true) {
                   document.getElementById('Result').value += N + ', ';
                   count ++;
               }
           }
       }
       function check(number) {
           if (number < 2) {
               return false;
           } else if (number == 2){
               return true
           } else {
               for (i = 2; i < number; i++) {
                   if (number % i == 0) {
                       return false
                   }
               } return true
           }
       }
