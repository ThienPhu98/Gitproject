<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let x = [2,-4,3,5,8,10];
        let F = 0;
        let L = x.length - 1;
        while (F<L) {
            let a = x[F];
            x[F] = x[L];
            x[L] = a;
            F++;
            L--;
        }
        document.write(x);
    </script>
</body>
</html>
