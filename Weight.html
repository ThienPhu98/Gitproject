<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let x = prompt('Nhập số cân nặng');
        let y = prompt('Nhập chiều cao');
        let bmi = x/(y*y);
        if (bmi >= 30.0) {
            alert ('Obese');
        } else if (bmi >= 25.0) {
            alert ('Overweight');
        } else if (bmi >= 18.5) {
            alert ('Normal');
        } else {
            alert ('UnderWeight')
        }
    </script>
</body>
</html>
