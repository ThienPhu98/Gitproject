        <script>
            let arrProduct = [
                'Iphone', 'Samsung', 'LG', 'Oppo'
            ];
            
            
            
            let str = ``
            for (i=0; i< arrProduct.length; i++) {
                str += `
                <tr>
                    <th scope="row">${i+1}</th>
                    <td>${arrProduct[i]}</td>
                    <td><button type="button" class="btn btn-outline-success"class="btn btn-primary">Edit</button></td>
                    <td><button type="button" class="btn btn-outline-danger">Delete</button></td>
                </tr> `;
            }
            document.getElementById('Product').innerHTML = str;

            document.getElementById('Create').addEventListener('click',function() {
                let name = document.getElementById('NewProduct').value;
                arrProduct.push(name);
                let count = arrProduct.length;
                str = `
                <tr>
                    <th scope="row">${count}}</th>
                    <td>${name}</td>
                    <td><button type="button" class="btn btn-outline-success"class="btn btn-primary">Edit</button></td>
                    <td><button type="button" class="btn btn-outline-danger">Delete</button></td>
                </tr> `;
                document.getElementById('Product').innerHTML += str;
                document.getElementById('NewProduct').value = '';
            })
