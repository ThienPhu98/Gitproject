<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a;
        var b;
        var c;
        a = parseInt( prompt("Nhập điểm môn Vật Lý"));
        b= parseInt( prompt("Nhập điểm môn Hóa học"));
        c= parseInt( prompt("Nhập điểm môn Sinh học"));
        var x = (a + b + c)/3;
        var y = a + b + c;
        document.write("Điểm trung bình là: " + x + "<br>");
        document.write("Tổng điểm 3 môn là: " + y);
    </script>
</body>
</html>
