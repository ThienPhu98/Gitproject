<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Chuyển đổi độ oC qua oF</h1>
    <script>
        var x;
        x = parseInt( prompt("Nhập nhiệt độ oC"));
        var y = (9 * x / 5) + 32;
        document.write ("Nhiệt độ oF là: " + y)
    </script>
</body>
</html>
