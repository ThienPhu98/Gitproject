<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Caculator</h1>
    <input type="Amount" id="Num1">
    <input type="Amount" id="Num2"> <br>
    <h2><button onclick="Add()">Addition(+)</button>
    <button onclick="Sub()">Subtraction(-)</button>
    <button onclick="Mul()">Multiplication(x)</button>
    <button onclick="Div()">Division(/)</button></h2>
    <script>
        function Add() {
            let x = parseInt( document.getElementById('Num1').value);
            let y = parseInt( document.getElementById('Num2').value);
            alert(x+y);
        }
        function Sub() {
            let x = parseInt( document.getElementById('Num1').value);
            let y = parseInt( document.getElementById('Num2').value);
            alert(x-y);
        }
        function Mul() {
            let x = parseInt( document.getElementById('Num1').value);
            let y = parseInt( document.getElementById('Num2').value);
            alert(x*y);
        }
        function Div() {
            let x = parseInt( document.getElementById('Num1').value);
            let y = parseInt( document.getElementById('Num2').value);
            alert(x/y);
        }
    </script>
</body>
</html>
