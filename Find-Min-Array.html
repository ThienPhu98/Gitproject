<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let Array = [];
        let min = Array[0];
        if (Array.length == 0) {
            alert('Mảng này không có số nhỏ nhất vì mảng rỗng')
        } else {
            for (i=1; i < Array.length; i++){
                if (Array[i]<min) {
                        min = Array[i];
                }
            } alert('số nhỏ nhất trong mảng là ' + min);
        }
    </script>
</body>
</html>
