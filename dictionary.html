<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,td {
            text-align: center;
        }
        button {
            position: absolute;
            top: 145px;
            left: 170px;
            height: 20px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="2"><H1>Từ điển VIỆT - ANH</H1></td>
        </tr>
        <tr>
            <td> Tiếng Việt </td>
            <td> Tiếng Anh </td>
        </tr>
        <tr>
            <td><input type="text" id="VietNam"></td>
            <td><input type="text" id="English" disabled></td>
        </tr>        
    </table>
    <Button onclick="trans()">Dịch</Button>
    <script>
        let Vstr = ['chó','mèo','gà','vịt','heo','trâu','chuột','dơi','khỉ','chim'];
        let Estr = ['dog','cat','chicken','duck','pig','buffalo','mouse','bat','monkey','bird'];
        function trans() {
            let TiengViet = document.getElementById('VietNam').value;
            console.log(TiengViet);
            for (x=0; x<Vstr.length; x++) {
                if (Vstr[x] == TiengViet) {
                    document.getElementById('English').value = Estr[x];
                    break;
                } else {
                    document.getElementById('English').value = 'Không có từ này trong từ điển'
                }
            } 
        }
    </script>
</body>
</html>
