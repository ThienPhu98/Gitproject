<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Tính Lãi Suất Vay Ngân Hàng VietcomBank</h1>
    <select name="Khách Hàng" id="Customer">
        <option value="Guest">Cá nhân</option>
        <option value="Company">Doanh nghiệp</option>
    </select>
    <select name="Thời hạn Vay" id="Time">
        <option value="Short">Từ 1 tháng đến 6 tháng</option>
        <option value="Long">Từ 6 tháng đến 12 tháng</option>
        <option value="S-Term">dưới 24 tháng</option>
        <option value="L-Term">trên 24 tháng</option>
    </select>
    <br> <br> Nhập số năm trả xong (có thể sử dụng số thập phân): <input type="Amount" id="Years">
    <br> <br> Nhập số lần ghép lãi trong năm (lần/năm) <input type="Amount" id="times">
    <br> <br> Nhập số tiền vay (VND): <input type="Amount" id="Money">
    <br> <br> Số tiền lãi phải trả (VND): <input type="Amount" id="Interest" disabled> 
    <button onclick="Check()">Kiểm tra</button>
    <script>
        function Check() {
            let Customer = document.getElementById('Customer').value;
            let Time = document.getElementById('Time').value;
            let money = document.getElementById('Money').value;
            let times = document.getElementById('times').value;
            let years = document.getElementById('Years').value;
            if (Customer == 'Guest') {
                if (Time == 'Short') {
                    document.getElementById('Interest').value = money*Math.pow(1 + (0.072/times), years*times) - money
                } else if (Time == 'Long') {
                    document.getElementById('Interest').value = money*Math.pow(1 + (0.075/times), years*times) - money
                } else if (Time == 'S-term') {
                    document.getElementById('Interest').value = money*Math.pow(1 + (0.075/times), years*times) - money
                } else if (Time == 'L-term') {
                    document.getElementById('Interest').value = money*Math.pow(1 + (0.08/times), years*times) - money
                }
            } else if (Customer == 'Company') {
                if (Time == 'Short') {
                    document.getElementById('Interest').value = money*Math.pow(1 + (0.07/times), years*times) - money
                } else if (Time == 'Long') {
                    document.getElementById('Interest').value = money*Math.pow(1 + (0.073/times), years*times) - money
                } else if (Time == 'S-term') {
                    document.getElementById('Interest').value = money*Math.pow(1 + (0.075/times), years*times) - money
                } else if (Time == 'L-term') {
                    document.getElementById('Interest').value = money*Math.pow(1 + (0.8/times), years*times) - money
                }
            }
        }
    </script>
</body>
</html>
