<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Kiểm tra xem 3 số a,b,c có phải là 3 cạnh của 1 tam giác</h2>
    Nhập a:  <input type="Amount" id="A">  <br> <br>
    Nhập b:  <input type="Amount" id="B">  <br> <br>
    Nhập c:  <input type="Amount" id="C">  <br> <br>
    <button onclick="Check()">Kiểm tra</button> <br> <br>
    <p id="Result"></p>
    <script>
        function Check() {
            let a = parseInt(document.getElementById('A').value);
            let b = parseInt(document.getElementById('B').value);
            let c = parseInt(document.getElementById('C').value);
            let x = a+b;
            let y = a+c;
            let z = c+b;
            if (a>0 && b>0 && c>0) {
                if (x>c && y>b && z>a) {
                    document.getElementById('Result').innerHTML = '3 số a,b,c là cạnh của 1 tam giác'
                } else {
                    document.getElementById('Result').innerHTML = '3 số a,b,c không phải là cạnh của 1 tam giác'
                }
            } else {
                document.getElementById('Result').innerHTML = '3 số a,b,c không phải là cạnh của 1 tam giác'
            }
        }
    </script>
</body>
</html>
