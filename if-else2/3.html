<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <Style>
        input {
            text-align: center;
        }
    </Style>
</head>
<body>
    <h1>Tính diện tích hình vuông</h1>
    Nhập cạnh a:  <input type="Amount" id="A">  <button onclick="Check()">Tính</button> <br> <br>
    Diện tích là:  <input type="text" id="R" disabled>
    <script>
        function Check() {
            let x = parseInt(document.getElementById('A').value);
            document.getElementById('R').value = x*x;
        }
    </script>
</body>
</html>
