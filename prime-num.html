<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Kiểm tra số nguyên tố</h1>
    Nhập một số (&lsaquo;10000) : <input type="number" name="Prime-Number" id="Pri-Num"> <br>
    <button onclick="Result()">Kiểm tra</button> <br>
    <p id="Result"></p>
    <script>
        function Check(Num) {
            if (Num < 2) {
                return false
            } else if (Num == 2) {
                return true
            } else {
                for (i = 2; i < Num; i++) {
                    if (Num % i == 0) {
                        return false
                    }
                } return true
            }
        }
        function Result() {
            let Num = document.getElementById('Pri-Num').value;
            if (Check(Num) == true) {
                document.getElementById('Result').innerHTML = Num + ' là số nguyên tố'
            } else {
                document.getElementById('Result').innerHTML = Num + ' không phải là số nguyên tố'
            }
        }
    </script>
</body>
</html>
