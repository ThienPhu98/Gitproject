<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Caro Game</h1>
    <p id="carogame"></p>
    <script>
        let b = document.getElementById("carogame");
        let board = [];
        let data = "";
        for (let i = 0; i < 5; i++) {
            board[i] = new Array('.', '.', '.', '.', '.');
        }
        for (let i = 0; i < 5; i++) {
            data += "<br/>";
            for (let j = 0; j < 5; j++) {
                data += board[i][j] + "&nbsp;&nbsp;";
            }
        }
        data += "<br/><br/><input type='button' value='Change X Value' onclick='changeXValue()'>  " 
        + "  <input type='button' value='Change O Value' onclick='changeOValue()'>"
        b.innerHTML = data;
        function changeXValue() {
        let positionX = prompt("X: ");
        let positionY = prompt("Y: ");
        data = "";
        board[positionX][positionY] = "X";
            for (let i = 0; i < 5; i++) {
                data += "<br/>";
                for (let j = 0; j < 5; j++) {
                    data += board[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp;";
                }
            }
        data += "<br/><br/><input type='button' value='Change X Value' onclick='changeXValue()'>  " 
        + "  <input type='button' value='Change O Value' onclick='changeOValue()'>"
        b.innerHTML = "<hr/>" + data;
        }b.innerHTML = data;
        function changeOValue() {
        let positionX = prompt("X: ");
        let positionY = prompt("Y: ");
        data = "";
        board[positionX][positionY] = "O";
            for (let i = 0; i < 5; i++) {
                data += "<br/>";
                for (let j = 0; j < 5; j++) {
                    data += board[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp;";
                }
            }
        data += "<br/><br/><input type='button' value='Change X Value' onclick='changeXValue()'>  " 
        + "  <input type='button' value='Change O Value' onclick='changeOValue()'>"
        b.innerHTML = "<hr/>" + data;
        }
    </script>
</body>
</html>
