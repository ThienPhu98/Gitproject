<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>  
    <script>
        let a = parseInt(prompt('Nhập tham số a:'));
        let b = parseInt(prompt('Nhập tham số b:'));
        if (Check(a,b) == true) {
            alert (a + ' lớn hơn ' + b)
        } else {
            alert (a+b)
        }
        function Check(a,b) {
            if (a > b) {
                return true;
            } else if (a < b) {
                return false;
            }
        }
    </script>
</body>
</html>
