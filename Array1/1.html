<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="Result"></p>
    <script>
        let array = [1,5,10,12,15,22,3,5,9,-10];
        for (i=0; i<array.length; i++){
            if (array[i] >= 10)
            document.getElementById('Result').innerHTML += 'phần tử ' + array[i] +' lớn hơn (bằng) 10 và nằm ở vị trí ' + i + ' trong mảng </br>';
        }
    </script>
</body>
</html>
