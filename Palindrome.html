<body>
    <script>
        let word = prompt('nhập vào một chữ');
        function Check(x) {
            for(i=0, j=x.length-1; i<j; i++, j--) {
                if (x[i] != x[j]){
                    return true
                    break;
                }
            } 
        }
        if (Check(word)) {
            alert ('chữ bạn vừa nhập không phải là palindrome');
        } else {
            alert ('chữ bạn vừa nhập là palindrome');
        }
    </script>
</body>
