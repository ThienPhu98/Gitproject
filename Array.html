<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            padding-top: 50px;
        }
    </style>
</head>
<body>
    <h1>Tạo và thao tác với mảng</h1>
    <input type="text" name="" id="Value">
    <input type="Button" id="Add" value="Add" onclick="Add()">
    <input type="Button" id="Display" value="Display" onclick="Dis()">
    <p id="Result"></p>
    <script>
        let x = 0;
        let array = Array();
        function Add() {
            array[x] = document.getElementById('Value').value;
            alert('Element: ' + array[x] + ' Add at index ' + x);
            x++;
            document.getElementById('Value').value = '';
        }
        function Dis() {
            let e = '<hr/>';
            for (let i = 0; i< array.length; i++) {
                e += 'Element ' + i + ' = ' + array[i] + '<br/>';
            }
            document.getElementById('Result').innerHTML = e;
        }
    </script>
</body>
</html>
