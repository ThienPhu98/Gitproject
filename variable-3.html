<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var A;
        var B;
        A = prompt("Nhập số A");
        B = prompt("Nhập số B");
        let C = A % B;
        if (C == 0){
            alert("A là bội số của B")
        }else{
            alert("A không phải là bội số của B")
        }
    </script>
</body>
</html>
