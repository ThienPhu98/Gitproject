<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let Array = [2,6,4,-5,12,5,7,3];
        let max = Array[0];
        let index = 0;
        for (let i=1; i < Array.length; i++) {
            if (Array[i] > max) {
                max = Array[i];
                index = i;
            }
        }
        alert ('the Max of Array is '+ max + ' at position ' + index);
    </script>
</body>
</html>
