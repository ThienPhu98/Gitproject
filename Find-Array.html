<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = prompt('Enter value need to find: ')
        let Array = [2,4,-3,-1,5,-9,7,8,10];
        for (let i = 0 ; i < Array.length ; i++) {
            if (num == Array[i]) {
                alert('Value ' + num + ' in the ' + i +' of Array')
            }
        }  
    </script>
</body>
</html>
